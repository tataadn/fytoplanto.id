<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Fyto Planto ID</title>
    <!-- MDB icon -->
    <link rel="icon" href="assets/img/logo-2.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- MDB -->
    <link rel="stylesheet" href="assets/css/mdb.min.css" />
    <link rel="stylesheet" href="assets/css/mdb.form.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <section>
      <div
        class="bg-image"
        style="background-image: url('assets/img/plant.jpg')"
      >
        <div style="background-color: rgba(1, 78, 32, 0.514)">
          <div class="container py-5">
            <div
              class="row py-5 d-flex justify-content-center align-items-center"
            >
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <!-- Pills navs -->
                    <ul
                      class="nav nav-pills nav-justified mb-3"
                      id="ex1"
                      role="tablist"
                    >
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link active"
                          id="tab-login"
                          data-mdb-toggle="pill"
                          href="#pills-login"
                          role="tab"
                          aria-controls="pills-login"
                          aria-selected="true"
                          >Login</a
                        >
                      </li>
                      <li class="nav-item" role="presentation">
                        <a
                          class="nav-link"
                          id="tab-register"
                          data-mdb-toggle="pill"
                          href="#pills-register"
                          role="tab"
                          aria-controls="pills-register"
                          aria-selected="false"
                          >Register</a
                        >
                      </li>
                    </ul>
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content">
                      <div
                        class="tab-pane fade show active"
                        id="pills-login"
                        role="tabpanel"
                        aria-labelledby="tab-login"
                      >
                        <form>
                          <div class="text-center mb-3">
                            <p>Sign in with:</p>
                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                            >
                              <i class="fab fa-facebook-f"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                            >
                              <i class="fab fa-google"></i>
                            </button>
                          </div>

                          <p class="text-center">or:</p>

                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input
                              type="email"
                              id="loginName"
                              class="form-control"
                            />
                            <label class="form-label" for="loginName"
                              >Email or username</label
                            >
                          </div>

                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input
                              type="password"
                              id="loginPassword"
                              class="form-control"
                            />
                            <label class="form-label" for="loginPassword"
                              >Password</label
                            >
                          </div>

                          <!-- Submit button -->
                          <button
                            type="submit"
                            class="btn btn-success btn-block mb-4"
                          >
                            Sign in
                          </button>
                        </form>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="pills-register"
                        role="tabpanel"
                        aria-labelledby="tab-register"
                      >
                        <form>
                          <div class="text-center mb-3">
                            <p>Sign up with:</p>
                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                            >
                              <i class="fab fa-facebook-f"></i>
                            </button>

                            <button
                              type="button"
                              class="btn btn-link btn-floating mx-1"
                            >
                              <i class="fab fa-google"></i>
                            </button>
                          </div>

                          <p class="text-center">or:</p>

                          <!-- Name input -->
                          <div class="form-outline mb-4">
                            <input
                              type="text"
                              id="registerName"
                              class="form-control"
                            />
                            <label class="form-label" for="registerName"
                              >Name</label
                            >
                          </div>

                          <!-- Username input -->
                          <div class="form-outline mb-4">
                            <input
                              type="text"
                              id="registerUsername"
                              class="form-control"
                            />
                            <label class="form-label" for="registerUsername"
                              >Username</label
                            >
                          </div>

                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input
                              type="email"
                              id="registerEmail"
                              class="form-control"
                            />
                            <label class="form-label" for="registerEmail"
                              >Email</label
                            >
                          </div>

                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input
                              type="password"
                              id="registerPassword"
                              class="form-control"
                            />
                            <label class="form-label" for="registerPassword"
                              >Password</label
                            >
                          </div>

                          <!-- Repeat Password input -->
                          <div class="form-outline mb-4">
                            <input
                              type="password"
                              id="registerRepeatPassword"
                              class="form-control"
                            />
                            <label
                              class="form-label"
                              for="registerRepeatPassword"
                              >Repeat password</label
                            >
                          </div>

                          <!-- Submit button -->
                          <button
                            type="submit"
                            class="btn btn-success btn-block mb-3"
                          >
                            register
                          </button>
                        </form>
                      </div>
                    </div>
                    <!-- Pills content -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <!-- JS AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
